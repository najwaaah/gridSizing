
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 400px auto; 
            grid-template-rows: 100px auto;  
            gap: 10px;                       
        }
        .container > .a {
            background-color: crimson; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="a">1</div>
        <div class="a">2</div>
        <div class="a"></div>
        <div class="a">4</div>
    </div>
</body>
</html>
